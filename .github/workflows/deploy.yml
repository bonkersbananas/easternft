---
name: Deploy contracts to testnet
on: [workflow_dispatch]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Compile and deploy
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: '14'
    - name: Install npm packages
      run: npm install
    - name: Compile solidity contracts
      run: npx hardhat compile
      env:
        API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
        API_URL: ${{ secrets.ALCHEMY_API_URL }}
        PRIVATE_KEY: ${{ secrets.TESTNET_PRIVATE_KEY }}
        POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
    - name: Deploy contract to blockchain
      id: deploy
      run: set -e pipefail ; npx hardhat run scripts/deploy.js | sed 's/^/::set-output name=contract_address::/'
      env:
        API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
        API_URL: ${{ secrets.ALCHEMY_API_URL }}
        PRIVATE_KEY: ${{ secrets.TESTNET_PRIVATE_KEY }}
        POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
    - name: Contract deployed - address output
      run: echo $CONTRACT_ADDRESS
      env:
        CONTRACT_ADDRESS: ${{ steps.deploy.outputs.contract_address }}
    - name: Wait 60 seconds for block confirmations
      run: echo "¬∑¬∑¬∑ ‚è≥ waiting 60 seconds" && sleep 60
    - name: Verify contract code on Etherscan / Polygonscan
      run: |
        (echo "¬∑¬∑¬∑ üëÄ verify attempt: #1" && cmd_output=$(npx hardhat verify $CONTRACT_ADDRESS 2>&1); cmd_exit_code=${PIPESTATUS[0]}; if [[ "$cmd_exit_code" -eq 0 ]] || grep -iE '(reason: already verified|successfully verified|contract source code already verified)' <<< "$cmd_output" > /dev/null; then echo "$cmd_output"; echo "¬∑¬∑¬∑ ‚úÖ verification ready"; exit 0; fi; echo "$cmd_output" && [[ "$cmd_exit_code" -eq 0 ]] && echo "¬∑¬∑¬∑ ‚úÖ verification ready") || \
        (echo "¬∑¬∑¬∑ ‚è≥ waiting 10 seconds" && sleep 10 && echo "¬∑¬∑¬∑ üëÄ verify attempt: #2" && cmd_output=$(npx hardhat verify $CONTRACT_ADDRESS 2>&1); cmd_exit_code=${PIPESTATUS[0]}; if [[ "$cmd_exit_code" -eq 0 ]] || grep -iE '(reason: already verified|successfully verified|contract source code already verified)' <<< "$cmd_output" > /dev/null; then echo "$cmd_output"; echo "¬∑¬∑¬∑ ‚úÖ verification ready"; exit 0; fi; echo "$cmd_output" && [[ "$cmd_exit_code" -eq 0 ]] && echo "¬∑¬∑¬∑ ‚úÖ verification ready") || \
        (echo "¬∑¬∑¬∑ ‚è≥ waiting 15 seconds" && sleep 15 && echo "¬∑¬∑¬∑ üëÄ verify attempt: #3" && cmd_output=$(npx hardhat verify $CONTRACT_ADDRESS 2>&1); cmd_exit_code=${PIPESTATUS[0]}; if [[ "$cmd_exit_code" -eq 0 ]] || grep -iE '(reason: already verified|successfully verified|contract source code already verified)' <<< "$cmd_output" > /dev/null; then echo "$cmd_output"; echo "¬∑¬∑¬∑ ‚úÖ verification ready"; exit 0; fi; echo "$cmd_output" && [[ "$cmd_exit_code" -eq 0 ]] && echo "¬∑¬∑¬∑ ‚úÖ verification ready") || \
        (echo "¬∑¬∑¬∑ ‚è≥ waiting 20 seconds" && sleep 20 && echo "¬∑¬∑¬∑ üëÄ verify attempt: #4" && cmd_output=$(npx hardhat verify $CONTRACT_ADDRESS 2>&1); cmd_exit_code=${PIPESTATUS[0]}; if [[ "$cmd_exit_code" -eq 0 ]] || grep -iE '(reason: already verified|successfully verified|contract source code already verified)' <<< "$cmd_output" > /dev/null; then echo "$cmd_output"; echo "¬∑¬∑¬∑ ‚úÖ verification ready"; exit 0; fi; echo "$cmd_output" && [[ "$cmd_exit_code" -eq 0 ]] && echo "¬∑¬∑¬∑ ‚úÖ verification ready") || \
        (echo "¬∑¬∑¬∑ ‚è≥ waiting 30 seconds" && sleep 30 && echo "¬∑¬∑¬∑ üëÄ verify attempt: #5" && cmd_output=$(npx hardhat verify $CONTRACT_ADDRESS 2>&1); cmd_exit_code=${PIPESTATUS[0]}; if [[ "$cmd_exit_code" -eq 0 ]] || grep -iE '(reason: already verified|successfully verified|contract source code already verified)' <<< "$cmd_output" > /dev/null; then echo "$cmd_output"; echo "¬∑¬∑¬∑ ‚úÖ verification ready"; exit 0; fi; echo "$cmd_output" && [[ "$cmd_exit_code" -eq 0 ]] && echo "¬∑¬∑¬∑ ‚úÖ verification ready") || \
        (echo "¬∑¬∑¬∑ ‚ùå fail: verify error" && exit 1)
      env:
        API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
        API_URL: ${{ secrets.ALCHEMY_API_URL }}
        PRIVATE_KEY: ${{ secrets.TESTNET_PRIVATE_KEY }}
        POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
        CONTRACT_ADDRESS: ${{ steps.deploy.outputs.contract_address }}
#        INFURA_ID: ${{ secrets.INFURA_ID }}
