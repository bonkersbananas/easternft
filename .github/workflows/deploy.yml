---
name: Deploy contracts to testnet
on:
  workflow_dispatch:
    inputs:
      deploy_network:
        type: choice
        description: Deploy to network
        options:
        - maticmum

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Compile and deploy
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install node
      uses: actions/setup-node@v3
      with:
        node-version: '14'
    - name: Install npm packages
      run: npm install
    - name: Compile solidity contracts
      run: npx hardhat compile
      env:
        API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
        API_URL: ${{ secrets.ALCHEMY_API_URL }}
        PRIVATE_KEY: ${{ secrets.TESTNET_PRIVATE_KEY }}
        DEPLOY_NETWORK: ${{ github.event.inputs.deploy_network }}
    - name: Deploy contract to blockchain
      id: deploy
      run: |
        set -e pipefail ; \
        npx hardhat run scripts/deploy.js | sed 's/^/::set-output name=contract_address::/' ; \
        TZ=UTC date +"%Y-%m-%dT%H:%M:%S.%6N"Z | sed 's/^/::set-output name=deploy_timestamp::/'
      env:
        API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
        API_URL: ${{ secrets.ALCHEMY_API_URL }}
        PRIVATE_KEY: ${{ secrets.TESTNET_PRIVATE_KEY }}
        POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
        ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        DEPLOY_NETWORK: ${{ github.event.inputs.deploy_network }}
    - name: Wait 60 seconds for block confirmations
      run: |
        echo ; \
        echo "Â·Â·Â· â³ waiting 60 seconds" && \
        sleep 60
    - name: Verify contract code on Etherscan / Polygonscan
      run: |
        echo ; \
        (echo "Â·Â·Â· ðŸ‘€ verify attempt: #1" && cmd_output=$(npx hardhat verify $CONTRACT_ADDRESS 2>&1); cmd_exit_code=${PIPESTATUS[0]}; if [[ "$cmd_exit_code" -eq 0 ]] || grep -iE '(reason: already verified|successfully verified|contract source code already verified)' <<< "$cmd_output" > /dev/null; then echo "$cmd_output"; echo "Â·Â·Â· âœ… verification ready"; exit 0; fi; echo "$cmd_output" && [[ "$cmd_exit_code" -eq 0 ]] && echo "Â·Â·Â· âœ… verification ready") || \
        (echo "Â·Â·Â· â³ waiting 10 seconds" && sleep 10 && echo "Â·Â·Â· ðŸ‘€ verify attempt: #2" && cmd_output=$(npx hardhat verify $CONTRACT_ADDRESS 2>&1); cmd_exit_code=${PIPESTATUS[0]}; if [[ "$cmd_exit_code" -eq 0 ]] || grep -iE '(reason: already verified|successfully verified|contract source code already verified)' <<< "$cmd_output" > /dev/null; then echo "$cmd_output"; echo "Â·Â·Â· âœ… verification ready"; exit 0; fi; echo "$cmd_output" && [[ "$cmd_exit_code" -eq 0 ]] && echo "Â·Â·Â· âœ… verification ready") || \
        (echo "Â·Â·Â· â³ waiting 15 seconds" && sleep 15 && echo "Â·Â·Â· ðŸ‘€ verify attempt: #3" && cmd_output=$(npx hardhat verify $CONTRACT_ADDRESS 2>&1); cmd_exit_code=${PIPESTATUS[0]}; if [[ "$cmd_exit_code" -eq 0 ]] || grep -iE '(reason: already verified|successfully verified|contract source code already verified)' <<< "$cmd_output" > /dev/null; then echo "$cmd_output"; echo "Â·Â·Â· âœ… verification ready"; exit 0; fi; echo "$cmd_output" && [[ "$cmd_exit_code" -eq 0 ]] && echo "Â·Â·Â· âœ… verification ready") || \
        (echo "Â·Â·Â· â³ waiting 20 seconds" && sleep 20 && echo "Â·Â·Â· ðŸ‘€ verify attempt: #4" && cmd_output=$(npx hardhat verify $CONTRACT_ADDRESS 2>&1); cmd_exit_code=${PIPESTATUS[0]}; if [[ "$cmd_exit_code" -eq 0 ]] || grep -iE '(reason: already verified|successfully verified|contract source code already verified)' <<< "$cmd_output" > /dev/null; then echo "$cmd_output"; echo "Â·Â·Â· âœ… verification ready"; exit 0; fi; echo "$cmd_output" && [[ "$cmd_exit_code" -eq 0 ]] && echo "Â·Â·Â· âœ… verification ready") || \
        (echo "Â·Â·Â· â³ waiting 30 seconds" && sleep 30 && echo "Â·Â·Â· ðŸ‘€ verify attempt: #5" && cmd_output=$(npx hardhat verify $CONTRACT_ADDRESS 2>&1); cmd_exit_code=${PIPESTATUS[0]}; if [[ "$cmd_exit_code" -eq 0 ]] || grep -iE '(reason: already verified|successfully verified|contract source code already verified)' <<< "$cmd_output" > /dev/null; then echo "$cmd_output"; echo "Â·Â·Â· âœ… verification ready"; exit 0; fi; echo "$cmd_output" && [[ "$cmd_exit_code" -eq 0 ]] && echo "Â·Â·Â· âœ… verification ready") || \
        (echo "Â·Â·Â· âŒ fail: verify error" && exit 1)
      env:
        API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
        API_URL: ${{ secrets.ALCHEMY_API_URL }}
        PRIVATE_KEY: ${{ secrets.TESTNET_PRIVATE_KEY }}
        POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
        ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        CONTRACT_ADDRESS: ${{ steps.deploy.outputs.contract_address }}
        DEPLOY_NETWORK: ${{ github.event.inputs.deploy_network }}
    - name: Deploy complete - output paths
      run: |
        echo ; \
        echo "contract  ->  $CONTRACT_ADDRESS" ; \
        echo "explorer  ->  https://$EXPLORER_HOST/address/$CONTRACT_ADDRESS#code"
      env:
        CONTRACT_ADDRESS: ${{ steps.deploy.outputs.contract_address }}
        EXPLORER_HOST: mumbai.polygonscan.com
        DEPLOY_NETWORK: ${{ github.event.inputs.deploy_network }}
    - name: Commit deployed artifacts
      run: |
        set -e pipefail ; \
        cat deployments/contracts.js \
          | jq '.network.$DEPLOY_NETWORK.address |= "$CONTRACT_ADDRESS"' \
          | jq '.network.$DEPLOY_NETWORK.deploy_timestamp |= "$DEPLOY_TIMESTAMP"' ; \
        git config --global user.name 'github-actions[bot]' ; \
        git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com' ; \
        git commit -am "Deployed contracts via github action" ; \
        git push
      env:
        CONTRACT_ADDRESS: ${{ steps.deploy.outputs.contract_address }}
        DEPLOY_NETWORK: ${{ github.event.inputs.deploy_network }}
        DEPLOY_TIMESTAMP: ${{ steps.deploy.outputs.deploy_timestamp }}
